<script>
    // ham tinh giai thua
    function giaiThua(number){
        let result = 1;
        for(let i=number; i>0; i--){
             result *= i;
        }
        alert("gia tri giai thua la: " + result);
    }
    let number = +prompt("nhap so muon tinh:");

    // goi ham
    giaiThua(number);
</script>
