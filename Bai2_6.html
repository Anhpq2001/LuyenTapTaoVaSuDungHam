<script>
  // ham kiem tra so nguyen duong
  function checkPositive(number){
    if(number > 0){
      return true;
    }else{
      return false;
    }
  }
  let number = +prompt("nhap so nguyen:");
  let result = checkPositive(number);
  if(result === true){
    alert("so duong");
  }else{
    alert("so am");
  }
</script>
